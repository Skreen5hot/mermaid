# .github/workflows/ci.yml

name: CI, Security & Deploy

on:
  push:
    branches: [ "**" ] 
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Run security audit
        run: npm run security-check

---
  
  # üéØ JOB 1: PRODUCTION DEPLOYMENT (main branch)
  deploy-main:
    # ‚úÖ Runs only on main
    if: github.ref == 'refs/heads/main'
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # --- Deployment Steps for Root Path ---
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build 
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

---

  # üéØ JOB 2: DEV PREVIEW DEPLOYMENT (dev branch)
  deploy-dev:
    # üí° TRICK: Forces the job to appear in the UI even if the upstream job succeeded.
    # This helps diagnose the conditional failure.
    if: success() || failure()
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: dev-preview # Unique environment name for separate URL
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. CONDITIONAL CHECK (The actual gate)
      - name: Check Branch is DEV
        # ‚ùå FAIL IF NOT DEV: This is a custom script that fails the job if it's not 'dev'.
        if: github.ref != 'refs/heads/dev'
        run: |
          echo "Branch is not 'dev' (${{ github.ref_name }}). Skipping deployment."
          exit 1
        
      # 2. PROCEED TO DEPLOYMENT (Only runs if the above step didn't fail)
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build 
      
      # 3. CONFIGURE PAGES WITH BASE PATH
      - name: Setup Pages with Base Path
        uses: actions/configure-pages@v5
        with:
          base_url: /${{ github.ref_name }}/ 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
