# Code quality checks
lint:
  stage: test
  script:
    - echo "Running code quality checks..."
    - npm test
  allow_failure: true

# Deploy to npm registry (manual trigger)
publish:npm:
  stage: deploy
  only:
    - main
  when: manual
  before_script:
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
    - npm ci
  script:
    - npm publish --access public
  after_script:
    - rm -f .npmrc
